        <ion-title> uSabi </ion-title>
        <ion-button color="success">Login</ion-button>
      </div>
    </ion-toolbar>
  </ion-header>

  <swiper-container style="height: 100%">
    <swiper-slide class="swipes" *ngFor="let video of videos">
      <!-- <img src="{{video.image}}" alt="video" class="img-el" /> -->

      <video autoplay loop poster="{{video.thumbnailUrl}}" playsinline muted>
        <source src="{{video.videoUrl}}" type="video/mp4" />
      </video>

      <span class="trainer-handle">@{{video.title}}</span>
      <span class="course-title">{{video.description.substring(0, 17)}}</span>
      <span class="course-subs">{{video.duration}}</span>
    </swiper-slide>
    <!-- <swiper-slide class="swipes">Two</swiper-slide>
    <swiper-slide class="swipes">Three</swiper-slide> -->
  </swiper-container>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="tertiary">
      <ion-icon name="list"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="danger">
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="warning">
        <ion-icon name="cog" id="open-modal"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="success">
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-modal
    #modal
    trigger="open-modal"
    [initialBreakpoint]="0.25"
    [breakpoints]="[0, 0.25, 0.5, 0.75]"
  >
    <ng-template>
      <ion-content>
        <ion-searchbar
          placeholder="Search"
          (click)="modal.setCurrentBreakpoint(0.75)"
        ></ion-searchbar>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Connor Smith</h2>
              <p>Sales Rep</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Daniel Smith</h2>
              <p>Product Designer</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Greg Smith</h2>
              <p>Director of Operations</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Zoey Smith</h2>
              <p>CEO</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
